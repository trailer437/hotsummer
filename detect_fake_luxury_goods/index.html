<!DOCTYPE html>
<html>
<head>
  <title>Fake Luxury Goods Detection</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Fake Luxury Goods Detection</h1>
  
  <div class="upload-container">
    <input type="file" id="imageUpload" accept=".jpg, .jpeg, .png">
    <label for="imageUpload" class="upload-label">Select Image</label>
    <button id="detectBtn" disabled>Detect</button>
  </div>
  
  <div id="result" class="result-container">
    <div class="result-loading">Detecting...</div>
    <div class="result-label">Result:</div>
    <div id="resultText" class="result-text"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
